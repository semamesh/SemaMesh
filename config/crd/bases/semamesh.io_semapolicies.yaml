apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: semapolicies.semamesh.io
spec:
  group: semamesh.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                rules:
                  type: array
                  items:
                    type: object
                    properties:
                      name: {type: string}
                      intentMatches:
                        type: array
                        items: {type: string}
                      riskLevel:
                        type: string
                        enum: ["Low", "Medium", "High", "Critical"]
                      action:
                        type: string
                        enum: ["ALLOW", "BLOCK", "PAUSE"]
  scope: Namespaced
  names:
    plural: semapolicies
    singular: semapolicy
    kind: SemaPolicy
    shortNames:
      - sp